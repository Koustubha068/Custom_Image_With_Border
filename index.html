<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Effect</title>
  <style>
    /* Parallax container */
    .parallax-container {
      position: relative;
      height: 500px; /* You can adjust the height */
      overflow: hidden;
    }

    /* The parallax background image */
    .parallax {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://example.com/your-image.jpg'); /* Replace with your image URL */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      transform: translateZ(0); /* Optimize for parallax effect */
    }

    /* Content that scrolls on top of the background */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 100px 20px; /* Adjust the padding to fit your content */
      color: white; /* Text color */
    }

    /* Optional: Styling for the heading */
    h1 {
      font-size: 3em; /* Adjust font size */
      margin-bottom: 20px;
    }

    /* Optional: Styling for paragraph text */
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Parallax Section -->
  <div class="parallax-container">
    <div class="parallax"></div>
    <div class="content">
      <h1>Welcome To KuberaKids!</h1>
      <p>Building Bright Financial Futures, One Kid at a Time!</p>
    </div>
  </div>

</body>
</html>
