<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Image with Border</title>
  <style>
    img {
      border: 5px solid rgba(0, 0, 0, 0.5); /* Black border with opacity */
      border-radius: 10px; /* Rounded corners */
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05); /* Slight zoom effect on hover */
    }
  </style>
</head>
<body>
  <img src="Kubera.jpg" alt="Image" />
</body>
</html>
